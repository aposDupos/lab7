<script>
    const number = 144
        , str = 'Hello World!'
        , trFls = true
        , nll = null
    console.log(`${number}\n${str}\n${trFls}\n${nll}`)
    console.log(number + str, typeof (number + str)) //number приводится к строке
    console.log(str + trFls, typeof (str + trFls)) //trFls приводится к строке
    console.log(trFls + nll, typeof (trFls + nll)) //Обе переменные приводятся к числу
    console.log(number + nll, typeof (number + nll)) //nll приводится к числу
</script>
